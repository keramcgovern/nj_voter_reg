<!doctype html>
<html>

<head>
	<title>NJ Voter Registration</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="lib/leaflet.css">

	<link rel="stylesheet" href="style.css">
	<script src="lib/misc.js"></script>
</head>

<body>
	<div id="map"></div>
	<div id="menu">
		<div id="menu_contents">
			<h2 class="header">NJ Voter Registration</h2>
			<div id="options">
				<div>
					<fieldset id="filter_selection">
						<input type="radio" id="single_month" value="single_month" name="selection" checked>Observe One
						Month<br>
						<input type="radio" id="compare" value="compare" name="selection">Compare Two Months<br>
					</fieldset>
				</div>
				<div id="one_month">
					<table>
						<tr>
							<td>
								<select id="filter_single_month">
									<option value="january" selected>January</option>
									<option value="february">February</option>
									<option value="march">March</option>
									<option value="april">April</option>
									<option value="may">May</option>
									<option value="june">June</option>
									<option value="july">July</option>
									<option value="august">August</option>
									<option value="september">September</option>
									<option value="october">October</option>
									<option value="november">November</option>
									<option value="december">December</option>
								</select>
								<select id="filter_single_year">
									<option value="2018" selected>2018</option>
									<option value="2019">2019</option>
									<option value="2020">2020</option>
									<option value="2021">2021</option>
								</select>
							</td>
						</tr>
					</table>
				</div>
				<div hidden id="compare_months">
					<table>
						<tr>
							<td>
								First Month:
								<select id="filter_compare_month_one">
									<option value="january" selected>January</option>
									<option value="february">February</option>
									<option value="march">March</option>
									<option value="april">April</option>
									<option value="may">May</option>
									<option value="june">June</option>
									<option value="july">July</option>
									<option value="august">August</option>
									<option value="september">September</option>
									<option value="october">October</option>
									<option value="november">November</option>
									<option value="december">December</option>
								</select>
								<select id="filter_compare_year_one">
									<option value="2018" selected>2018</option>
									<option value="2019">2019</option>
									<option value="2020">2020</option>
									<option value="2021">2021</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								Second Month:
								<select id="filter_compare_month_two">
									<option value="january" selected>January</option>
									<option value="february">February</option>
									<option value="march">March</option>
									<option value="april">April</option>
									<option value="may">May</option>
									<option value="june">June</option>
									<option value="july">July</option>
									<option value="august">August</option>
									<option value="september">September</option>
									<option value="october">October</option>
									<option value="november">November</option>
									<option value="december">December</option>
								</select>
								<select id="filter_compare_year_two">
									<option value="2018" selected>2018</option>
									<option value="2019">2019</option>
									<option value="2020">2020</option>
									<option value="2021">2021</option>
								</select>
							</td>
						</tr>
					</table>
				</div>
				<div>
					Party:
					<select id="party">
						<option value="" selected>All</option>
						<option value="una">UNA</option>
						<option value="dem">DEM</option>
						<option value="rep">REP</option>
						<option value="cnv">CNV</option>
						<option value="con">CON</option>
						<option value="gre">GRE</option>
						<option value="lib">LIB</option>
						<option value="nat">NAT</option>
						<option value="rfp">RFP</option>
						<option value="ssp">SSP</option>
					</select>
				</div>
			</div>
			<div id="caption"></div>
			<div id="status"></div>
		</div>
	</div>

	<script src="bundle.js"></script>
</body>

</html>
