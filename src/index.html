<!doctype html>
<html>

<head>
	<title>NYC Pool Inspection Violations</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="lib/leaflet.css">

	<link rel="stylesheet" href="style.css">
	<script src="lib/misc.js"></script>
</head>

<body>
	<div id="map"></div>
	<div id="menu">
		<div id="menu_contents">
			<h2 class="header">NYC Pool Inspection Violations</h2>
			<div id="options">
				<div>
					Borough:
					<select id="filter_bo">
						<option value="" selected>All</option>
						<option value="bx">Bronx</option>
						<option value="bk">Brooklyn</option>
						<option value="ma">Manhattan</option>
						<option value="qu">Queens</option>
						<option value="si">Staten Island</option>
					</select>
				</div>
				<div>
					Pool Type:
					<select id="filter_pool_type">
						<option value="" selected>All</option>
						<option value="indoor">Indoor Pool</option>
						<option value="outdoor">Outdoor Pool</option>
					</select>
				</div>
				<div>
					Locate data:
					<select id="locator">
						<option value=""></option>
					</select>
				</div>
				<div>
					<fieldset id="filter_violations">
						Filter by year of inspection: <br>
						<input type="checkbox" id="2019" value="2019" checked>2019<br>
						<input type="checkbox" id="2020" value="2020" checked>2020<br>
						<input type="checkbox" id="2021" value="2021" checked>2021<br>
					</fieldset>
				</div>
				<div>
					<fieldset id="filter_violations">
						Filter by type of violation: <br>
						<input type="checkbox" id="phh" value="phh" checked>Public Health Hazard Violation<br>
						<input type="checkbox" id="critical" value="critical" checked>Critical Violation<br>
						<input type="checkbox" id="general" value="general" checked>General Violation<br>
					</fieldset>
				</div>
			</div>
			<div id="caption"></div>
			<div id="status"></div>
		</div>
	</div>

	<script src="bundle.js"></script>
</body>

</html>
